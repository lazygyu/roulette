<script type="text/javascript">
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }

  gtag('js', new Date());
  gtag('config', 'G-5899C1DJM0');

  const maxGroupNum = 5;

  function addGroup() {
    const namesDiv = document.getElementById('names_div');
    if (!namesDiv) {
      return;
    }

    let newGroupIndex = 0;
    for (; newGroupIndex < maxGroupNum; newGroupIndex++) {
      if (!document.getElementById(`groupdiv_${newGroupIndex}`)) {
        break;
      }
    }

    const newGroupDiv = document.createElement('div');
    newGroupDiv.id = `groupdiv_${newGroupIndex}`;

    const newGroupTextArea = document.createElement('textarea');
    newGroupTextArea.id = `group_${newGroupIndex}`;
    newGroupTextArea.placeholer = '';
    newGroupTextArea.setAttribute('data-trans', 'true');
    newGroupTextArea.addEventListener('input', getReady);
    newGroupDiv.appendChild(newGroupTextArea);
    
    const newMembersTextArea = document.createElement('textarea');
    newMembersTextArea.id = `members_${newGroupIndex}`;
    newMembersTextArea.placeholer = '';
    newMembersTextArea.setAttribute('data-trans', 'true');
    newMembersTextArea.addEventListener('input', getReady);
    newGroupDiv.appendChild(newMembersTextArea);

    namesDiv.appendChild(newGroupDiv);
  }

  function removeGroup() {
    let groupIndex = 0;
    for (let index = 0; index < maxGroupNum; index++) {
      if (document.getElementById(`groupdiv_${index}`)) {
        groupIndex = index;
      } else {
        break;
      }
    }

    if (groupIndex === 0) {
      return;
    }

    const groupTextArea = document.getElementById(`group_${groupIndex}`);
    if (groupTextArea)
    {
      groupTextArea.removeEventListener('input', getReady);
      groupTextArea.remove();
    }

    const membersTextArea = document.getElementById(`members_${groupIndex}`);
    if (membersTextArea)
    {
      membersTextArea.removeEventListener('input', getReady);
      membersTextArea.remove();
    }

    document.getElementById(`groupdiv_${groupIndex}`).remove();
  }

  function getGroups() {
    const result = new Map();
    for (let index = 0; index < maxGroupNum; index++) {
      const groupTextArea = document.getElementById(`group_${index}`);
      const memberTextArea = document.getElementById(`members_${index}`);
      if (!memberTextArea || !groupTextArea) {
        break;
      }

      let groupName = groupTextArea.value.trim();
      if (!groupName) {
        groupName = (index + 1).toString();
      }

      const members = memberTextArea.value.trim().split(/[,\r\n]/g).map(v => v.trim()).filter(v => !!v);
      result.set(groupName, members);
    }
    return result;
  }

  function getGroupStr() {
    const groups = [];
    for (let index = 0; index < maxGroupNum; index++) {
      let groupStr = document.getElementById(`group_${index}`).value.trim();
      if (!groupStr) {
        groupStr = (index + 1).toString();
      }

      let memberStr = document.getElementById(`members_${index}`).value.trim();
      if (memberStr) {
        memberStr = memberStr.split(/[,\r\n]/g).map(v => v.trim()).filter(v => !!v).join(',');
        groupStr += ',' + memberStr;
      }

      groups.push(groupStr);
    }
    return groups.join('/');
  }

  function getNames() {
    let result = [];
    for (let index = 0; index < maxGroupNum; index++) {
      const memberTextArea = document.getElementById(`members_${index}`);
      if (!memberTextArea) {
        break;
      }

      const value = memberTextArea.value.trim();
      result.push(...value.split(/[,\r\n]/g).map(v => v.trim()).filter(v => !!v));
    }
    return result;
  }

  function getReady() {
    const groups = getGroups();
    const names = getNames();
    window.roulette.setMarbles(names);
    //window.roulette.setGroups(groups);
    ready = names.length > 0;
    localStorage.setItem('mbr_names', getGroupStr());
    switch (winnerType) {
      case 'first':
        setWinnerRank(1);
        break;
      case 'last':
        const total = window.roulette.getCount();
        setWinnerRank(total);
        break;
    }
  }

  function setWinnerRank(rank) {
    document.querySelector('#in_winningRank').value = rank;
    window.options.winningRank = rank - 1;
    window.roulette.setWinningRank(window.options.winningRank);

    if (winnerType === 'first') {
      document.querySelector('.btn-first-winner').classList.toggle('active', true);
      document.querySelector('.btn-last-winner').classList.toggle('active', false);
      document.querySelector('#in_winningRank').classList.toggle('active', false);
    } else if (winnerType === 'last') {
      document.querySelector('.btn-first-winner').classList.toggle('active', false);
      document.querySelector('.btn-last-winner').classList.toggle('active', true);
      document.querySelector('#in_winningRank').classList.toggle('active', false);
    } else if (winnerType === 'custom') {
      document.querySelector('.btn-first-winner').classList.toggle('active', false);
      document.querySelector('.btn-last-winner').classList.toggle('active', false);
      document.querySelector('#in_winningRank').classList.toggle('active', true);
    }
  }


  let ready = false;
  let winnerType = 'first';

  document.addEventListener('DOMContentLoaded', () => {
    initialize();
  });

  function initialize() {
    if (!window.roulette || !window.roulette.isReady) {
      console.log('does not loaded yet');
      setTimeout(initialize, 100);
      return;
    }
    console.log('initializing start');

    const urlParams = new URLSearchParams(window.location.search);
    const namesFromUrl = urlParams.get('names');

    const savedGroups = localStorage.getItem('mbr_groups');
    if (savedGroups) {
      const groupstrs = savedGroups.split('/');
      for (let groupIndex = 0; groupIndex < groupstrs.length; groupIndex++) {
        const groupandmembers = groupstrs[groupIndex].split(',', 2);
        addGroup();
        
        if (groupandmembers.length > 0) {
          document.getElementById(`group_${groupIndex}`).value = groupandmembers[0];
        }

        if (groupandmembers.length > 1) {
          document.getElementById(`members_${groupIndex}`).value = groupandmembers[1];
        }
      }
    } else {
      addGroup();
      addGroup();
    }

    document.querySelector('#btnAddGroup').addEventListener('click', () => {
      addGroup();
    });

    document.querySelector('#btnRemoveGroup').addEventListener('click', () => {
      removeGroup();
    });

    document.querySelector('#btnShuffle').addEventListener('click', () => {
      getReady();
    });

    document.querySelector('#btnStart').addEventListener('click', () => {
      if (!ready) return;
      gtag && gtag('event', 'start', {
        'event_category': 'roulette',
        'event_label': 'start',
        'value': window.roulette.getCount(),
      });
      window.roulette.start();
      document.querySelector('#settings').classList.add('hide');
      document.querySelector('#donate').classList.add('hide');
    });

    document.querySelector('#chkAutoRecording').addEventListener('change', (e) => {
      window.options.autoRecording = e.target.matches(':checked');
      window.roulette.setAutoRecording(window.options.autoRecording);
    });

    document.querySelector('#chkSkill').addEventListener('change', (e) => {
      window.options.useSkills = e.target.matches(':checked');
      window.roulette.setWinningRank(window.options.winningRank);
    });

    document.querySelector('#chkDarkMode').addEventListener('change', (e) => {
      window.options.darkMode = e.target.matches(':checked');
      window.roulette.setTheme(window.options.darkMode ? 'dark' : 'light');
      document.documentElement.classList.toggle('light', !window.options.darkMode);
    });

    document.querySelector('#in_winningRank').addEventListener('change', (e) => {
      const v = parseInt(e.target.value, 10);
      winnerType = 'custom';
      setWinnerRank(isNaN(v) ? 0 : v);
    });

    document.querySelector('#fixedLane').addEventListener('change', (e) => {
      
    })

    document.querySelector('.btn-last-winner').addEventListener('click', () => {
      const total = window.roulette.getCount();
      winnerType = 'last';
      setWinnerRank(total);
    });
    document.querySelector('.btn-first-winner').addEventListener('click', () => {
      winnerType = 'first';
      setWinnerRank(1);
    });

    window.roulette.addEventListener('goal', () => {
      ready = false;
      setTimeout(() => {
        document.querySelector('#settings').classList.remove('hide');
        document.querySelector('#donate').classList.remove('hide');
      }, 3000);
    });

    window.roulette.addEventListener('message', (e) => {
      simpleToast(e.detail);
    });

    document.querySelector('#btnShuffle').click();

    const maps = window.roulette.getMaps();
    const mapSelector = document.querySelector('#sltMap');
    maps.forEach((map) => {
      const option = document.createElement('option');
      option.value = map.index;
      option.innerHTML = map.title;
      option.setAttribute('data-trans', '');
      window.translateElement(option);
      mapSelector.append(option);
    });
    mapSelector.addEventListener('change', (e) => {
      const index = e.target.value;
      window.roulette.setMap(index);
    });

    const checkDonateButtonLoaded = () => {
      const btn = document.querySelector('span.bmc-btn-text');
      if (!btn) {
        setTimeout(checkDonateButtonLoaded, 100);
      } else {
        console.log('donation button has been loaded');
        btn.setAttribute('data-trans', '');
        window.translateElement(btn);
      }
    };
    setTimeout(checkDonateButtonLoaded, 100);

    const currentNotice = 3;
    const noticeKey = 'lastViewedNotification';

    const closeNotice = () => {
      document.querySelector('#notice').style.display = 'none';
      localStorage.setItem(noticeKey, currentNotice.toString());
    };

    const openNotice = () => {
      console.log('openNotice');
      document.querySelector('#notice').style.display = 'flex';
    };

    document.querySelector('#closeNotice').addEventListener('click', () => {
      closeNotice();
    });

    document.querySelector('#btnNotice').addEventListener('click', () => {
      openNotice();
    });

    function simpleToast(msg) {
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.innerHTML = msg;

      if (window.translateElement) {
        console.log('try to translate');
        window.translateElement(toast);
      }

      document.body.appendChild(toast);
      setTimeout(() => {
        document.body.removeChild(toast);
      }, 1200);
    }

    const checkNotice = () => {
      const lastViewed = localStorage.getItem(noticeKey);
      console.log('lastViewed', lastViewed);
      if (lastViewed === null || Number(lastViewed) < currentNotice) {
        openNotice();
      }
    };

    checkNotice();
  }
</script>
